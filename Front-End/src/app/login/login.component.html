<h4>Login</h4>
<form #loginForm="ngForm" (ngSubmit)="OnSubmit()">

    <div class="form-group">
        <label>login</label>
        <input type="text" class="form-control" name="login" [(ngModel)]="loginModel.login">
    </div>

    
    <div class="form-group">
        <label>password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="loginModel.password">
    </div>

    <button class="" type="submit">Sign In</button>
</form>
