<h4>Regster</h4>

<form #registerForm (ngSubmit)="OnSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="registerModel.name">
    </div>

    <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" name="login" [(ngModel)]="registerModel.login">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="registerModel.password">
    </div>

    <button type="submit">Sign Up</button>
</form>
